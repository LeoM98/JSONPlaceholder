<template>

    <lightning-card title="Search Post">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="number" label="Search post by Id" value={id} onchange={handleChange}></lightning-input>
        </div>
        <lightning-button variant="brand" label="Search" title="Search post" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>

    <lightning-card title="Posts Titles">
        <p class="slds-p-horizontal_small">
            <template for:each={titleList} for:item="tit">
                <ul key = {titleList}>
                    <li>{tit}</li>
                </ul>
                
            </template>
        </p>
        <p slot="footer">Leonardo Monsalvo Inc (C)</p>
    </lightning-card>

    <template if:true={show}>
        <lightning-card title="Posts Title">
            <p class="slds-p-horizontal_small">
                The title was found: {title}
            </p>
            <p slot="footer">Leonardo Monsalvo Inc (C)</p>
        </lightning-card>
    </template>

</template>
